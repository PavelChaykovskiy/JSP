<body>

      p.style.color = '#BADA55';

    // Regular

console.log('hello I am a %s string!', 'nice');

console.warn('woowww woowww')
    // Error :|
console.error('oohhh my goshh ')
    // Info
console.info('some intrerested note');
    // Testing
console.assert(1 === 2, 'That is wrong');
    // clearing
console.clear();
    // Viewing DOM Elements

    console.dir(p);
